#transport properties

#config based routing
pinot.broker.transport.routingMode=CONFIG

#two resources
pinot.broker.transport.routing.resourceName=a,b

# resource a conf
pinot.broker.transport.routing.a.numNodesPerReplica=1
pinot.broker.transport.routing.a.serversForNode.0=localhost:9099

# resource b conf
pinot.broker.transport.routing.b.numNodesPerReplica=1
pinot.broker.transport.routing.b.serversForNode.0=localhost:9099

# client properties
pinot.broker.client.enableConsole=true
pinot.broker.client.queryPort=8089
pinot.broker.client.consolePath=/home/dpatel/experiments/github/pinot/webapp
