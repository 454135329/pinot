#transport properties

#config based routing
pinot.broker.transport.routingMode=CONFIG

#two resources
pinot.broker.transport.routing.resourceName=mirror

# resource a conf
pinot.broker.transport.routing.mirror.numNodesPerReplica=1
pinot.broker.transport.routing.mirror.serversForNode.0=localhost:8098
pinot.broker.transport.routing.mirror.serversForNode.default=localhost:8098

# client properties
pinot.broker.client.enableConsole=true
pinot.broker.client.queryPort=8099
pinot.broker.client.consolePath=../webapp
