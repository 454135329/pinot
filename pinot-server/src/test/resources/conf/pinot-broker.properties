
pinot.broker.routing.resourceName=testResource
# Number of nodes constituting a replica-set. A replica-set has 0-(n-1) nodes where n is the below config value.
pinot.broker.routing.testResource.numNodesPerReplica=1
# Comma seperated list of servers for node 0 in the replica-set.
#pinot.broker.routing.testResource.serversForNode.0=localhost:9099
# default servers
pinot.broker.routing.testResource.serversForNode.default=localhost:9099
