# instance parameters
pinot.instance.id=0
pinot.instance.dataDir=/tmp/pinot/test1
pinot.instance.resourceName=midas,wvmp
pinot.instance.midas.dataManagerType=DirectoryBasedOfflineResourceDataManager
pinot.instance.midas.partitions=0-4
pinot.instance.midas.partitionType=Offline
pinot.instance.wvmp.dataManagerType=DirectoryBasedOfflineResourceDataManager
pinot.instance.wvmp.partitions=0-1
pinot.instance.wvmp.partitionType=Offline
pinot.instance.data.manager.class=com.linkedin.pinot.core.data.manager.InstanceDataManager

# query executor parameters
pinot.query.executor.pruner.class=TimeSegmentPruner,DataSchemaSegmentPruner
pinot.query.executor.pruner.TimeSegmentPruner.id=0
pinot.query.executor.pruner.DataSchemaSegmentPruner.id=1
pinot.query.executor.class=com.linkedin.pinot.core.query.executor.ServerQueryExecutor

# request handler factory parameters
pinot.requestHandlerFactory.class=com.linkedin.pinot.server.request.SimpleRequestHandlerFactory
