<div class="row">
  <div class="large-12 columns">
    <a style="float: right;" href="#/resource/{{cluster.fabric}}/{{cluster.name}}">Back</a>
    <h4>{{cluster.fabric}} :: {{cluster.name}} :: Segments in {{cluster.table}}</h4>
    <table width="400">
      <thead>
        <tr><th>Segment Name</th></tr>
      </thead>
      <tbody>
        <tr ng-repeat="segment in cluster.segments">
          <td>{{segment}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
