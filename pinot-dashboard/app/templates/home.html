<!DOCTYPE html>
<html ng-app="pinotApp">
<head>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="/static/foundation/js/foundation/foundation.js"></script>
<script src="/static/foundation/js/foundation/foundation.topbar.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/angular-route.min.js"></script>
<script src="/static/js/codemirror/codemirror.js"></script>
<script src="/static/js/codemirror/sql.js"></script>
<script src="/static/js/codemirror/javascript.js"></script>
<script src="/static/js/underscore-min.js"></script>
<script src="/static/js/controller.js"></script>
<link href="/static/css/styles.css" type="text/css" rel="stylesheet">
<link href="/static/css/normalize.css" type="text/css" rel="stylesheet">
<link href="/static/css/foundation.css" type="text/css" rel="stylesheet">
<link href="/static/css/codemirror.css" type="text/css" rel="stylesheet">
<link href="/static/css/codemirror-elegant.css" type="text/css" rel="stylesheet">
<title>Pinot</title>
</head>
<body>
<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#/">Pinot</a></h1>
    </li>
  </ul>

  <section class="top-bar-section" ng-controller="TopBarController">
    <ul class="left">
      <li class="has-dropdown">
        <a href="#/">Fabrics</a>
        <ul class="dropdown">
          <li ng-repeat="fabric in fabrics">
            <a href="#/fabric/{{fabric}}">{{fabric}}</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="right">
      <li><a href="#/console">Query Console</a> </li>
    </ul>
  </section>
</nav>

<div id="wrap">
  <ng-view></ng-view>
</div>

<script>$(function() { $(document).foundation(); } ); </script>

</body>
</html>
