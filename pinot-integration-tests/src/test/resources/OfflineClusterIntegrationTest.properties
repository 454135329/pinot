queries=count,groupBy,greaterThan,equals,greaterOrEquals,lessThan,lessThanOrEquals,orClause,andClause,min,max,sum
count.pql=select count(*) from 'myresource.mytable'
groupBy.pql=select Carrier, count(*) from 'myresource.mytable' group by Carrier
greaterThan.pql=select Carrier, count(*) from 'myresource.mytable' where ArrDelay > 15 group by Carrier
equals.pql=select Carrier, count(*) from 'myresource.mytable' where Cancelled = 1 group by Carrier
greaterOrEquals.pql=select Carrier, count(*) from 'myresource.mytable' where DepDelay >= 15 group by Carrier
lessThan.pql=select Carrier, count(*) from 'myresource.mytable' where DepDelay < 15 group by Carrier
lessThanOrEquals.pql=select Carrier, count(*) from 'myresource.mytable' where ArrDelay <= 15 group by Carrier
orClause.pql=select Carrier, count(*) from 'myresource.mytable' where DepDelay >= 15 or ArrDelay >= 15 group by Carrier
andClause.pql=select Carrier, count(*) from 'myresource.mytable' where DepDelay < 15 and ArrDelay <= 15 group by Carrier
min.pql=select Carrier, min(ArrDelay) from 'myresource.mytable' group by Carrier
max.pql=select Carrier, max(ArrDelay) from 'myresource.mytable' group by Carrier
sum.pql=select Carrier, sum(ArrDelay) from 'myresource.mytable' group by Carrier
