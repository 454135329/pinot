collection: abook

dimensions:
  - name: browserName
  - name: locale
  - name: countryCode
  - name: emailDomain
  - name: isSuccess
  - name: errorStatus
  - name: environment
  - name: source
  - name: deviceName

metrics:
  - name: numberOfMemberConnectionsSent
    type: INT
  - name: numberOfGuestInvitationsSent
    type: INT
  - name: numberOfSuggestedMemberConnections
    type: INT
  - name: numberOfSuggestedGuestInvitations
    type: INT
  - name: numberOfImportedContacts
    type: INT

time:
  columnName: hoursSinceEpoch
  input:
    size: 1
    unit: HOURS
  bucket:
    size: 1
    unit: HOURS
  retention:
    size: 672
    unit: HOURS

rollup:
  functionClass: com.linkedin.thirdeye.bootstrap.rollup.TotalAggregateBasedRollupFunction
  functionConfig:
    metricName: "numberOfMemberConnectionsSent"
    threshold: "5000"
  order:
    - environment
    - isSuccess
    - errorStatus
    - emailDomain
    - locale
    - browserName
    - deviceName
    - countryCode
    - source

split:
  threshold: 100
